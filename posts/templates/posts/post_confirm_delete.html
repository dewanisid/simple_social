{% extends "posts/post_base.html" %}

{% block post_content %}

  <div class="container">
    <div class="alert alert-warning mt-4" role="alert">
      <h4 class="alert-heading">Are you sure you want to delete this post?</h4>
      <p>This action cannot be undone.</p>
    </div>

    <div class="mb-4">
      {% include "posts/_post.html" with post=object hide_delete=True %}
    </div>

    <form method="post" class="d-flex gap-3 align-items-center">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Confirm Delete</button>
      <a href="{% url 'posts:single' username=user.username pk=object.pk %}" class="btn btn-outline-secondary">Cancel</a>
    </form>
  </div>

{% endblock post_content %}
